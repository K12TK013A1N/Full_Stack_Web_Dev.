<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: 1fr 400px 1fr;
      grid-template-rows: 200px auto;
    }
    .element{
      border: 10px solid red;
      background-color: aqua;
      margin: 5px;
      font-size: 5rem;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="element">
        <p>1</p>
      </div>
      <div class="element">
        <p>2</p>
      </div>
      <div class="element">
        <p>3</p>
      </div>
      <div class="element">
        <p>4</p>
      </div>
      <div class="element">
        <p>5</p>
      </div>
      <div class="element">
        <p>6</p>
      </div>
    </div>
</body>
</html>
